<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Keluarga</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <div class="galeri">
    <h2
    >
      Foto Keluarga
    </h2>
    <div class="row row-cols-1 row-cols-md-2 g-4" id="card">
      <div
        class="col"
      >
        <div class="card">
          <img
            src="foto2.jpeg"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">Foto Kakak dengan Abang</h5>
            <p class="card-text">
              Di foto ini ada Kakak, Abang dan saya sendiri
            </p>
          </div>
        </div>
      </div>
      <div
        class="col"
      >
        <div class="card">
          <img
            src="foto1.jpeg"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">Foto Keluarga </h5>
            <p class="card-text">
              Foto di ambil saat berkumpul bersama keluarga
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2
  >
    Music
  </h2>
    <div class="music-box">
      <img src="poster.jpg" alt="">
      <audio controls>
        <source src="505.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
      </audio>
    </div>
  </body>
</html>
