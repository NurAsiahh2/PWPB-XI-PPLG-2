<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
  </head>
  <style>
    @font-face {
      font-family: "Starboy";
      src: url("font.otf");
    }
    body {
      background-image: url(starboy.jpeg);
      background-repeat: round;
      margin-left: 70px;
    }
    .music-box {
      width: 800px;
      margin-left: 200px;
      margin-right: 200px;
      margin-top: 10px;
      padding-bottom: 50px;
      background-position: auto;
      border-radius: 15px;
      box-shadow: white;
    }
    .music-box img {
      width: 50%;
      margin-left: 200px;
      margin-top: 40px;
      border-radius: 15px;
      box-shadow: 10px 10px 5px 12px rgb(0, 0, 0);
    }
    .music-box h2 {
      text-align: center;
      color: white;
      font-weight: 700;
      font-size: 30px;
      text-shadow: 0 0 10px hsl(61, 62%, 53%);
      font-family: "Starboy";
    }
    .music-box audio {
      margin-left: 250px;
      width: 300px;
      height: 30px;
    }
  </style>
  <body>
    <div class="music-box">
      <img src="starboy.jpeg" alt="" />
      <h2>The Weeknd : Starboy</h2>
      <audio controls src="starboy.mp3"></audio>
    </div>
  </body>
</html>
