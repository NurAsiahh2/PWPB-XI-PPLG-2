<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagu Favorit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5c6c5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #121111;
            text-align: center;
            padding: 1em;
            color: #fff;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2em;
        }

        .song {
            width: 30%;
            margin: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .song img {
            width: 100%;
            height: auto;
        }

        .song-info {
            padding: 1em;
        }

        h2 {
            margin-top: 0;
        }

        audio {
            width: 100%;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lagu Favorit - Dheswan </h1>
    </header>

    <section>
        <div class="song">
            <img src="artworks-Zil2UH2XEmWNPtU4-gk9ssw-t500x500.jpg" alt="Gambar Lagu 1">
            <div class="song-info">
                <h2>Judul Lagu:XO Tour Llif3 </h2>
                <p>Artis: Lil Uzi Vert</p>
                <audio controls>
                    <source src="Lil Uzi Vert - XO Tour Llif3 (Official Lyric Video).mp3" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>

        <div class="song">
            <img src="34705bcb5cb566dc5d9dd6f0b51e88c6.500x500x1.jpg" alt="Gambar Lagu 2">
            <div class="song-info">
                <h2>Judul Lagu: Catalyst </h2>
                <p>Artis: Weird Genius</p>

                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>

            <img src="93c577bcd2cce45a2e7063978bcb3b1a.1000x1000x1.png" alt="Gambar Lagu 3">
            <div class="song-info">
                <h2>Judul Lagu: TELEKINESIS </h2>
                <p>Artis: Travis Scott</p>
                <audio controls>
                    <source src="Travis Scott - TELEKINESIS (Lyrics) ft. SZA Future.mp3" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
    </section>

</body>
</html>
