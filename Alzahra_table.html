<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Mengenal Tabel HTML</title> 
  <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style> 
 </head> 
 <body> 
  <table> 
   <tbody> 
    <tr> 
     <th rowspan="2">Nama</th> 
     <th colspan="3">Nilai</th> 
    </tr> 
    <tr> 
     <th>b.indonesia</th> 
     <th>b.inggris</th> 
     <th>kjr</th> 
    </tr> 
    <tr> 
     <td>zahra</td> 
     <td>77</td> 
     <td>83</td> 
     <td>81</td> 
    </tr> 
    <tr> 
     <td>liana</td> 
     <td>94</td> 
     <td>73</td> 
     <td>75</td> 
    </tr> 
    <tr> 
     <td>naura</td> 
     <td>95</td> 
     <td>72</td> 
     <td>71</td> 
    </tr> 
   </tbody> 
  </table> 
 </body>
</html>
