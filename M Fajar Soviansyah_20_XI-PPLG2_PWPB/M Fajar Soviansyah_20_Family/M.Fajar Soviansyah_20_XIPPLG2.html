<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB MY FAMILY</title>
</head>
<body bgcolor="#000000">
  <h1 style="color: aliceblue;">Anggota Keluarga</h1>

  <h2 style="color: white;">My Favorite Song</h2>
  <audio controls> <!-- tag audio digunakan untuk menampilkan audio yang kita mau dengan catatan harus satu file dengan 
  file codingannya-->
    <source src="Love-is-a-Beautiful-Pain-Endless-Tears-lyric_ajnnfZwOql8.mp3" type="audio/mpeg"> <!-- tag source merupakan atribute dari tag audio -->
  </audio>

  <div class="family-member">
    <h2 style="color: aliceblue;">IBU SAYA</h2> <!--Untuk menambahkan Sub Judul-->
    <b><p style="font-family: Arial, Helvetica, sans-serif; color: rgb(93, 5, 235); font-size: larger;">Nama : IRMAH</p></b>
    <!--tag b untuk cetak tebal, tag p untuk paragraph, style mengedit text/paragraph yang kalian ketik supaya
    tidak bosan seperti memberikan warna atau mengubah font-->
    <img src="ibu.jpeg" alt="Ibuku" width="250" height="300">
    <!--tag img untuk menampilkan gambar dan width/height untuk mengatur lebar dan tingginya-->
  </div>
  
  <div class="family-member"> <!-- saya menggunakan div untuk memisahkan antara ibu,ayah,saudara agar tidak bingung
  mencari codingannya jika ada yang harus diubah, div ini juga bisa digunakan di CSS-->
    <h2 style="color: aliceblue;">AYAH SAYA</h2>
    <b><p style="font-family: Arial, Helvetica, sans-serif; color: rgb(93, 5, 235); font-size: larger;">Nama : IDRUS</p></b>
    <img src="Ayah.jpeg" alt="Ayahku" width="250" height="300">
  </div>
  
  <div class="family-member">
    <h2 style="color: aliceblue;">ADIK SAYA</h2>
    <b><p style="font-family: Arial, Helvetica, sans-serif; color: rgb(93, 5, 235); font-size: larger;">Nama : SHOVI OKTAVIANI IDRUS</p></b>
    <img src="Adek.jpeg" alt="Adikku" width="250" height="500">
  </div>
</body>
</html>
